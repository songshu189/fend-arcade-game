<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="setting-div">
		<div class="row title"><p>Select Player Image</p></div>
		<div id="select-player" class="row">
			<div>
				<div><img src="images/char-boy.png"></div>
				<div><input type="radio" name="player" value="0" checked></div>
			</div>
			<div>
				<div><img src="images/char-cat-girl.png"></div>
				<div><input type="radio" name="player" value="1"></div>
			</div>
			<div>
				<div><img src="images/char-horn-girl.png"></div>
				<div>
					<input type="radio" name="player" value="2">
				</div>
			</div>
			<div>
				<div><img src="images/char-pink-girl.png"></div>
				<div><input type="radio" name="player" value="3"></div>
			</div>
			<div>
				<div><img src="images/char-princess-girl.png"></div>
				<div><input type="radio" name="player" value="4"></div>
			</div>
		</div>
		<br>
		<table>
			<tr><th>Bug Speed Minimum:</th><td><input type="number" name="vmin" value="100"></td></tr>
			<tr id="min-error" class="hide-row"><td colspan="2">Minimum speed should less than maximum speed<td></tr>
			<tr><th>Bug Speed Maximum:</th><td><input type="number" name="vmax" value="500"></td></tr>
			<tr id="max-error" class="hide-row"><td colspan="2">Maximum speed should greater than minimum speed<td></tr>
			<tr><th>Number of Bugs:</th><td><input type="number" name="nbug" min="1" value="3"></td></tr>
			<tr><th>Row of Bricks:</th><td><input type="number" name="nbricks" min="1" value="3"></td></tr>
			<tr><th>Row of Grass:</th><td><input type="number" name="ngrass" min="1" value="2"></td></tr>
			<tr><th>Num of Cols:</th><td><input type="number" name="ncols" min="4" value="5"></td></tr>
		</table>
		<br>
		<input type="button" name="button" value="Continue">
	</div>
	<div id='setting-button' class="hide-row">
        <input type="button" value="Setting" onclick="setting_button();">
	</div>
    <script src="js/resources.js"></script>
    <script src="js/setting.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
