<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="setting-div" class="setting">
		<div class="row title"><p>Select Player Image</p></div>
		<div class="row">
			<div>
				<div><img src="images/char-boy.png"></div>
				<div><input type="radio" name="player" value="0" checked></div>
			</div>
			<div>
				<div><img src="images/char-cat-girl.png"></div>
				<div><input type="radio" name="player" value="1"></div>
			</div>
			<div>
				<div><img src="images/char-horn-girl.png"></div>
				<div>
					<input type="radio" name="player" value="2">
				</div>
			</div>
			<div>
				<div><img src="images/char-pink-girl.png"></div>
				<div><input type="radio" name="player" value="3"></div>
			</div>
			<div>
				<div><img src="images/char-princess-girl.png"></div>
				<div><input type="radio" name="player" value="4"></div>
			</div>
		</div>
	</div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
